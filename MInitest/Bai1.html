<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><input type="text" id="canh1" value="">Nhập cạnh thứ 1</p>
<p><input type="text" id="canh2" value="">Nhập cạnh thứ 2</p>
<p><input type="text" id="canh3" value="">Nhập cạnh thứ 3</p>
<button onclick="check()">Kiểm tra</button>
<script>
    function check() {
        let A = +document.getElementById("canh1").value;
        let B = +document.getElementById("canh2").value;
        let C = +document.getElementById("canh3").value;
        if (A > 0 && B > 0 && C > 0) {
            if ((A + B > C) || (A + C > B) || (B + C > A)) {
                alert("Đây là hình tam giác")
            }
        } else {
            alert("Đây không phải là hình tam giác")
        }
    }
</script>
</body>
</html>
